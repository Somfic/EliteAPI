name: ci

on:
  push:
  pull_request:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup .net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: cache nuget packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: restore dependencies
        run: dotnet restore

      - name: build
        run: dotnet build --no-restore --configuration Release

  test:
    name: test
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup .net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: cache nuget packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: restore dependencies
        run: dotnet restore

      - name: build
        run: dotnet build --no-restore --configuration Release

      - name: run tests
        run: dotnet run --project EliteAPI.Tests --no-build --configuration Release
